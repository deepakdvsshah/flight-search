<section *ngIf="searchFail$ |async" fxLayout="column wrap" fxLayoutGap="60px" fxLayoutAlign="center center">
  <div fxFlex>
    {{searchFail$ |async}}
  </div>
  <div fxFlex>
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
  </div>
</section>
<div *ngFor="let flightList of flightLists">
  <div class="flightList">
    <mat-card>
      <div flLayout="column">
        <div fxLayout.gt-sm="row" fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex.gt-sm="40%">
            <div class="summary-locations">
              <span>{{ flightList.origin }}</span>
              <mat-icon *ngIf="flightList.returnDate" class="summary-locations-icon">import_export</mat-icon>
              <mat-icon *ngIf="!flightList.returnDate" class="one-way-locations-icon">flight_takeoff</mat-icon>
              <span>{{ flightList.destination }}</span>
            </div>
          </div>
          <!-- <div fxFlex.gt-sm="40%" fxFlex.sm="1" fxFlex.xs="1" fxLayoutAlign.gt-sm="end">
            <span class="mat-subheading-2">{{flightList.price.total | currency}}</span>
          </div> -->
        </div>
        <div fxLayout.gt-sm="row" fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex.gt-sm="40%">
            <div>
              <strong>Price</strong>
            </div>
            <div>
              {{flightList.price.total | currency}}
            </div>

          </div>
          <div fxFlex.gt-sm="40%">
            <div>
              <strong>Departure Date</strong>
            </div>
            <div>
              {{ flightList.departureDate }}
            </div>

          </div>
          <div *ngIf="flightList.returnDate">
            <div>
              <strong>Return</strong>
            </div>
            <div>
              {{ flightList.returnDate }}
            </div>

          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
</div>
