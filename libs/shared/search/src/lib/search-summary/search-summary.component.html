<mat-card class="search-summary mat-subheading-2">
  <div fxLayout.gt-xs="row" fxLayout.xs="column">
    <div fxFlex.gt-xs="30%">
      <div class="summary-locations">
        <span>{{ searchFilter.departureAirportCode }}</span>
        <mat-icon *ngIf="searchFilter.returnAirportCode" class="summary-locations-icon">import_export</mat-icon>
        <span>{{ searchFilter.returnAirportCode }}</span>
      </div>
    </div>
    <div fxFlex.gt-xs="30%">
      <div class="summary-depart-time">
        <span><strong>Departure</strong></span>
        <div>{{ searchFilter.departureDate  | date }}</div>
      </div>
    </div>
    <div fxFlex.gt-xs="30%">
      <div *ngIf="searchFilter.returnDate | date " class="summary-return-time">
        <span><strong>Return</strong></span>
        <div>{{ searchFilter.returnDate | date }}</div>
      </div>
    </div>
    <div fxFlex.gt-xs="10%">
      <div class="summary-edit-search">
        <button mat-mini-fab (click)="handleEdit()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
